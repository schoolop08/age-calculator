<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Age calculator app</title>
  </head>
  <body>
    <div id="wow"></div>
    <div class="card">
      <form name="myForm" action="/action.php" onsubmit="return validateForm()" method="post">
        <div class="input">
          <div class="i">
            <h2>DAY</h2>
            <input type="text" id="dinput" placeholder="DD" /><br>
            <small id="derror"></small>
          </div>
          <div class="i">
            <h2>MONTH</h2>
            <input type="text" id="minput" placeholder="MM" /><br>
            <small id="merror"></small>
          </div>
          </button>
          <div class="i">
            <h2>YEAR</h2>
            <input type="text" id="yinput" placeholder="YYYY" /><br>
            <small id="yerror"></small>
          </div>
        </div>
        <button type="submit" class="submit">
          <img src="/assets/images/icon-arrow.svg" alt="button to submit" />
        </button>
      </form>
      <hr />

      <div class="show">
        <h1><span id="resy">--</span> years</h1>
        <h1><span id="resm">--</span> months</h1>
        <h1><span id="resd">--</span> days</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.instagram.com/opsahoo08/" target="_blank"
        >@opsahoo08</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
